<div *ngIf="githubProfile" class="mt-3">
    <div class="flex flex-wrap px-10 py-15">
      <div class="w-full rounded-full md:w-1/4 p-2">
        <app-github-profile-card [githubProfile]="githubProfile"></app-github-profile-card>
      </div>
  
      <div class="w-full md:w-3/4" style="text-wrap:balance">
        <app-github-profile-data [githubProfile]="githubProfile"></app-github-profile-data>
      </div>
    </div>
  </div>
