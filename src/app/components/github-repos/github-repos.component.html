<div *ngIf="githubRepos" class="container">
    <div class="bg-secondary text-white py-3 px-4 rounded-md">
      <h4>Github Repositories</h4>
    </div>
    <div class="border border-primary-20 mt-3">
      <div class="border border-primary rounded-md">
        <ul class="list-group border border-success flex flex-wrap">
          <li *ngFor="let repo of githubRepos.slice(startIndex, startIndex + 10)" class="list-group-item w-1/3 border border-secondary py-3 px-4 mb-4">
            <a [href]="repo.html_url" class="text-primary" target="_blank">
              <p class="text-xl font-bold">{{ repo.name }}</p>
            </a>
            <div class="card">
              <p class="text-sm" style="text-wrap:balance">{{ repo.description }}</p>
            </div>
           <!--  -->
            <div *ngIf="repo.languages && repo.languages.length > 0">
              <p class="font-bold mt-3">Languages used:</p>
              <ul>
                <li *ngFor="let language of repo.languages">{{ repo.languages }}</li>
              </ul>
            </div>
            <a [href]="repo.languages_url" class="text-primary" target="_blank">
              <p class="font-bold mt-3">View languages</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="mt-3 flex justify-between">
      <button *ngIf="startIndex > 0" (click)="prevPage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Previous</button>
      <button *ngIf="startIndex + 10 < githubRepos.length" (click)="nextPage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
    </div>
  </div>
